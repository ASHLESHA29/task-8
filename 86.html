<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-sm-12" style="height: 100px; background-color: rgb(61, 119, 244); border: 2px solid white;"></div>
            <div class="col-md-6 col-sm-12" style="height: 100px; background-color: rgb(61, 119, 244); border: 2px solid white;"></div>
        </div>

        <div class="row">
            <div class="col-12" style="height: 200px; background-color: rgb(244, 137, 61); border: 2px solid white;"></div>
        </div>

        <div class="row">
            <div class="col-12 col-sm-12 col-md-4" style="height: 150px; background-color: rgb(21, 150, 7); border: 2px solid white;"></div>
            <div class="col-12 col-sm-12 col-md-4" style="height: 150px; background-color: rgb(21, 150, 7); border: 2px solid white;"></div>
            <div class="col-12 col-sm-12 col-md-4" style="height: 150px; background-color: rgb(21, 150, 7); border: 2px solid white;"></div>
        </div>

        <div class="row">
            <div class="col-md-3 col-sm-6 col-12" style="height: 100px; background-color: rgb(198, 32, 32); border: 2px solid white;"></div>
            <div class="col-md-3 col-sm-6 col-12" style="height: 100px; background-color: rgb(198, 32, 32); border: 2px solid white;"></div>
            <div class="col-md-3 col-sm-6 col-12" style="height: 100px; background-color: rgb(198, 32, 32); border: 2px solid white;"></div>
            <div class="col-md-3 col-sm-6 col-12" style="height: 100px; background-color: rgb(198, 32, 32); border: 2px solid white;"></div>
        </div>
    </div>
    
</body>
</html>
