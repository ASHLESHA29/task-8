<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-12" style="background-color: blueviolet; height: 150px; border: 2px solid white;"></div>
        </div>

        <div class="row">
            <div class="col-3 col-sm-3 col-md-3" style="background-color: rgb(58, 43, 226); height: 150px; border: 20px solid white;"></div>
            <div class="col-9 col-sm-9 col-md-9" style="background-color: rgb(160, 153, 235); height: 150px; border: 20px solid white;"></div>
        </div>

        <div class="row">
            <div class="col-12" style="background-color: rgb(111, 74, 146); height: 150px; border: 20px solid white;"></div>
        </div>

        <div class="row">
            <div class="col-12" style="background-color: rgb(170, 152, 186); height: 150px; border: 20px solid white;"></div>
        </div>
    
</body>
</html>
