<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-4" style="height: 100px; background-color: rgb(56, 138, 220); border: 2px solid white;"></div>
            <div class="col-8" style="height: 100px; background-color: rgb(134, 135, 136); border: 2px solid white;"></div>
        </div>

        <div class="row">
            <div class="col-12" style="height: 200px; background-color: rgb(212, 105, 38); border: 2px solid white;"></div>
        </div>
        
        <div class="row">
            <div class="col-md-4 col-sm-4 col-12" style="height: 100px; background-color: rgb(5, 154, 124); border: 2px solid white;"></div>
            <div class="col-md-4 col-sm-4 col-12" style="height: 100px; background-color: rgb(2, 159, 170); border: 2px solid white;"></div>
            <div class="col-md-4 col-sm-4 col-12" style="height: 100px; background-color: rgb(57, 203, 186); border: 2px solid white;"></div>
        </div>
    </div>
    
</body>
</html>
